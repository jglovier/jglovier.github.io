<section class="max-width-4 mx-auto clearfix pb4 mb4" id="quotes">

  <div class="col col-12 pb4 m-pb0">
    <h2 class="section-heading mt0 mb3 m-mb0">
      Recommendations
    </h2>
  </div>

{% for quote in site.data.quotes %}
<div class="col col-6 quote-wrap {% cycle 'quote-right', 'quote-left' %}">
  <div class="p3 mx-auto clearfix quote pl-quote relative default-shadow {% cycle 'quo-light-blue', 'quo-light-yellow', 'quo-light-red' %}">
      <a href="{{ quote.url }}" target="_blank"><p class="mb2 mt1 quote-content">{{ quote.quote }}</p></a>
    <div class="clearfix">
      <a href="{{ quote.linkedinprofile }}" target="_blank"><img src="{{ quote.image }}" alt="Profile photo of {{ quote.name }}" class="img-circle quote-avatar left mr2" /></a>
      <h3 class="mb0 mt1 m-mt0"><a href="{{ quote.url }}" class="text-black" target="_blank">{{ quote.name }}</a></h3>
      <p class="m0 text-sm-subtext">{{ quote.title }}</p>
    </div>
  </div>
</div>
{% endfor %}

</section>
